<p-panel header="Pipes Personalizados" class="p-mb-3">
  <p class="p-text-center">
    Pipes Personalizados - creados por {{ 'Rubén' | toggleCase:true }}
  </p>
</p-panel>

<p-toolbar class="p-mb-3">
  <div class="p-toolbar-group-start p-col-12 p-md-6 p-lg-4">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()"
      styleClass="p-button-primary p-button-sm p-mb-2"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end p-col-12 p-md-6 p-lg-8">
    <p-button class="p-mr-2 p-mb-2 p-button-sm"
              (click)="changeOrder('brand')"
              label="Por marca"
              icon="pi pi-sort"
              styleClass="p-button-success">
    </p-button>

    <p-button class="p-mr-2 p-mb-2 p-button-sm"
              (click)="changeOrder('model')"
              label="Por modelo"
              icon="pi pi-sort"
              styleClass="p-button-info">
    </p-button>

    <p-button class="p-mr-2 p-mb-2 p-button-sm"
              (click)="changeOrder('price')"
              label="Por precio"
              icon="pi pi-sort"
              styleClass="p-button-warning">
    </p-button>

    <p-button class="p-mr-2 p-mb-2 p-button-sm"
              (click)="changeOrder('has5G')"
              label="Por 5G"
              icon="pi pi-sort"
              styleClass="p-button-danger">
    </p-button>

    <p-button class="p-mb-2 p-button-sm"
              (click)="changeOrder('color')"
              label="Por color"
              icon="pi pi-sort"
              styleClass="p-button-help">
    </p-button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col-12">
    <p-panel header="Smartphones">
      <div class="p-table-scrollable-wrapper">
        <p-table [value]="smartphones | sortBy:orderBy" class="p-datatable-responsive p-table-scrollable">
          <ng-template pTemplate="header">
            <tr>
              <th>Imagen</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th class="hide-on-mobile">Precio</th>
              <th class="hide-on-mobile">Color</th>
              <th class="hide-on-mobile">Tiene 5G</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-smartphone>
            <tr>
              <td>
                <img [src]="smartphone.imageUrl" alt="{{ smartphone.model }}" width="50">
              </td>
              <td>{{ smartphone.brand }}</td>
              <td>{{ smartphone.model }}</td>
              <td class="hide-on-mobile">{{ smartphone.price | currency:'EUR' }}</td>
              <td class="hide-on-mobile">{{ smartphone.color }}</td>
              <td class="hide-on-mobile">{{ smartphone.has5G ? 'Sí' : 'No' }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </p-panel>
  </div>
</div>
